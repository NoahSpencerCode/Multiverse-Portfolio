    <script type="text/javascript">

        let sec_photography = document.getElementById('sec_photography')
        let sec_videography = document.getElementById('sec_videography')
        let sec_contact = document.getElementById('sec_contact')

        window.addEventListener('scroll', function(){
            let value = window.scrollY;
            
            bg.style.top = value/window.innerHeight * 50 + 'vh';

            let distFromKira = Math.abs(0-value/window.innerHeight)
            sec_kira.style.opacity = 1-(distFromKira/.75)

            sec_photography.style.opacity = 1-(distFromPhoto/.75)
